<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Defense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <div class="hidden">
      <div class="images">
        <img src="./assets/images/planet.png" id="planet" />
        <img src="./assets/images/player.png" id="player" />
        <img src="./assets/images/asteroid.png" id="asteroid" />
        <img src="./assets/images/lobstermorph.png" id="lobstermorph" />
        <img src="./assets/images/beetlemorph.png" id="beetlemorph" />
        <img src="./assets/images/rhinomorph.png" id="rhinomorph" />
      </div>
      <div class="sounds">
        <audio src="./assets/sounds/Shoot_01.wav" id="playerShootSound"></audio>
        <audio src="./assets/sounds/Explosion_02.wav" id="enemyExplosionSound"></audio>
        <audio src="./assets/sounds/Hit_02.wav" id="enemyHitSound"></audio>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
